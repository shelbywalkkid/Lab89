<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: #f5f5f5; /* light gray background */
    }
    .container {
        max-width: 90%;
        padding: 20px;
        border: 1px solid #ddd; /* add a border around the container */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .table-responsive {
        max-height: 500px;
        overflow-y: auto;
    }
    .sticky-top {
        top: -1px;
        z-index: 1;
    }
    .table {
        border-spacing: 0 10px;
        border: 1px solid #ddd; /* add a border around the table */
        border-radius: 10px;
        margin-bottom: 0;
    }
    .table th, .table td {
        border: 1px solid #000; /* add a border around each cell */
    }
</style>
</head>
<body>
<div id="content">


    <p>Displaying table contents: </p>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="sticky-top bg-white">

        <tr>
            <th>Section_Id</th>
            <th>Section</th>
        </tr>

        <tr th:each="section : ${allSections}">
            <td th:text="${section.sectionId}"></td>
            <td th:text="${section.section}"></td>
            <td>
                <a th:href="@{allSections/delete(id=${section.sectionId})}" class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{allSections/edit(id=${section.sectionId})}" class="btn btn-sm btn-primary">Edit</a>

        </tr>
        <td>
            <a th:href="@{allSections/add}" class="btn btn-sm btn-danger">Add</a>
        </td>

        </thead>
    </table>

        <p>Displaying table2 contents: </p>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="sticky-top bg-white">
            <tr>
                <th>Id</th>
                <th>SectionId</th>
                <th>Product</th>
            </tr>


            <tr th:each="book : ${allProducts}">
                <td th:text="${book.productId}"></td>
                <td th:text="${book.sectionId}"></td>
                <td th:text="${book.product}"></td>
                <td>
                <a th:href="@{allProducts/edit(id=${book.productId})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{allProducts/delete(id=${book.productId})}" class="btn btn-sm btn-danger">Delete</a>
            </tr>
            <td>
                <a th:href="@{allProducts/add}" class="btn btn-sm btn-danger">Add</a>
            </td>


        <h3><a href="/login">вернуться</a></h3>
    </table>

    </body>
</html>
