<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">

    <div class="mb-1">
        <form th:action="'edit?id=' + ${user.getIdUser()}" method="post">

            <input type="hidden" name="idUser" th:value="${user.idUser}">


            <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:placeholder="${user.name}"><br>

            <label for="password">password</label>
            <input type="text" name="password" id="password" th:placeholder="${user.password}"><br>

            <label for="email">email</label>
            <input type="text" name="email" id="email" th:placeholder="${user.email}"><br>

            <label for="role">role</label>
            <input type="text" name="role" id="role" th:placeholder="${user.role}"><br>

            <label for="deleted">deleted</label>
            <input type="text" name="deleted" id="deleted" th:placeholder="${user.deleted}"><br>



            <input type="submit" th:value='Edit'>
        </form>
    </div>


</div>
</body>
</html>
