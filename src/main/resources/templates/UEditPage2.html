<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">

    <div class="mb-1">
        <form th:action="'edit?id=' + ${user.getSectionId()}" method="post">

                <input type="hidden" name="sectionId" th:value="${user.sectionId}">


            <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>

            <label for="section">Name</label>
            <input type="text" name="section" id="section" th:placeholder="${user.section}"><br>



            <input type="submit" th:value='Edit'>
        </form>
    </div>


</div>
</body>
</html>
