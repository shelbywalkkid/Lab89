<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container mt-5">

    <div class="mb-1">
        <form th:action='add' method="post">

            <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" th:placeholder="${user3.name}"><br>

            <label for="password">Password</label>
            <input type="text" name="password" id="password" th:placeholder="${user3.password}"><br>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" th:placeholder="${user3.email}"><br>

            <label for="role">Role ( admin / user )</label>
            <input type="text" name="role" id="role" th:placeholder="${user3.role}"><br>


            <input type="submit" th:value='Add'>
        </form>
    </div>


</div>
</body>
</html>
